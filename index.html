<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png">
    <title>Fylo Data Storage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="styles.css" >
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer src="main.js"></script>
  </head>
  <body onload="data()">
    <main>
      <div class="img-section">
        <img src="./images/logo.svg" alt="brand logo">
        <div>
          <button><img src="./images/icon-document.svg" alt="document" draggable="false"></button>
          <button><img src="./images/icon-folder.svg" alt="folder" draggable="false"></button>
          <button><img src="./images/icon-upload.svg" alt="upload" draggable="false"></button>
        </div>
      </div>
      <section class="text-section">
        <h1>Youâ€™ve used <span class="font-bold"><span id="dataUsed"></span> GB </span> of your storage</h1>
        <div>
          <input type="range" min="0" max="1000" step="1" value="815" id="dataSlider" onchange="data()">
          <div class="flex">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
        <div class="absolute">
          <h1><span id="dataLeft"> </span> gb left</h1>
        </div>
      </section>
    </main>
  </body>
</html>
